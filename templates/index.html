<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search Platform</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-form button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #45a049;
        }
        .news-articles {
            margin-top: 20px;
        }
        .article {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .article h3 {
            margin: 0;
            font-size: 18px;
        }
        .article p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>News Search Platform</h1>
    
    <!-- Search Form -->
    <form class="search-form" method="POST">
        <input type="text" name="keyword" placeholder="Enter a keyword to search for news articles">
        <button type="submit">Search</button>
    </form>

    <!-- Display News Articles -->
    <div class="news-articles">
        {% if articles %}
            {% for article in articles %}
                <div class="article">
                    <h3><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h3>
                    <p>{{ article.description }}</p>
                    <p><strong>Source:</strong> {{ article.source.name }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No articles found. Please try another keyword.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
